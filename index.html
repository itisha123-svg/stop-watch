<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container " >
        <div class="row justify-content-center">
        
        <div class="wrappers col-md-12">
            <h2 id="displaytime">
               00: 00: 00
                
            </h2> 
            </div>
            
           
            <div class="buttons d-flex">
            <button class="btns-start" onclick= "watchstart()">start</button>
            <button class="btns-stop" onclick=" watchstop()"> stop</button>
            <button class="btns-resume" onclick="resetwatch()"> reset</button>
            </div>
            </div>
            
            </div>
            

       
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
       let [seconds, minutes, hours] = [0, 0, 0];
       let a = document.getElementById("displaytime");
       let timer= null;
        
       function stopwatch(){
        seconds++;
        if(seconds==60){
            seconds = 0;
            minutes++;
            if(minutes==60){
                minutes= 0;
                hours++;
            }
        }
        

        let h= hours<10 ? "0" + hours  : hours;
        let m= minutes<10 ? "0" + minutes  : minutes;
        let s= seconds<10 ? "0" + seconds  : seconds;

         a.innerHTML= h +  ": " +  m  + ": "  +  s;
       }

       function watchstart(){
        if(timer !== null){
            clearInterval(timer);
        }
       timer=  setInterval( stopwatch, 1000);

       }

       function watchstop(){
        clearInterval(timer);
       }

       function resetwatch(){
        clearInterval(timer);
         [seconds, minutes, hours] = [0, 0, 0];
         a.innerHTML= "00: 00 :00";
       }
      
    </script>
</body>
</html>
